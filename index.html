<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Juego Adivina el Número</title>
  <style>
    body { font-family: Arial, sans-serif; }
    #message { font-size: 20px; color: green; }
  </style>
</head>
<body>
  <h1>Juego Adivina el Número</h1>
  <p>Estoy pensando en un número entre 1 y 100. ¡Adivina cuál es!</p>
  <input type="number" id="guess" placeholder="Introduce tu número">
  <button onclick="checkGuess()">Adivinar</button>
  <p id="message"></p>

  <script>
    let numberToGuess = Math.floor(Math.random() * 100) + 1;
    let attempts = 0;

    function checkGuess() {
      const userGuess = parseInt(document.getElementById("guess").value);
      attempts++;
      const messageElement = document.getElementById("message");

      if (userGuess === numberToGuess) {
        messageElement.textContent = `¡Correcto! Adivinaste en ${attempts} intentos.`;
        messageElement.style.color = 'green';
      } else if (userGuess < numberToGuess) {
        messageElement.textContent = `El número es mayor. Intenta de nuevo.`;
        messageElement.style.color = 'red';
      } else {
        messageElement.textContent = `El número es menor. Intenta de nuevo.`;
        messageElement.style.color = 'red';
      }
    }
  </script>
</body>
</html>
